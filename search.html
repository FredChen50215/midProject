<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=0">
    <link rel="stylesheet" href="css/search.css" />
</head>

<body>
    <div id="search">
        <form action="javascript:void(0);" method="GET">
            <fieldset class="clearfix">
                <input type="search" name="search" value="請輸入要尋找的活動?" onBlur="if(this.value=='')this.value='請輸入要尋找的活動?'" onFocus="if(this.value=='請輸入要尋找的活動?')this.value='' ">
                <!-- JS because of IE support; better: placeholder="What are you looking for?" -->
                <input type="submit" value="Search" class="button">
            </fieldset>
        </form>
    </div>
    <div class="searchResultList">
        <ol class="ol-searchResult">
            <li class="li-searchResult">
                <div class="div-searchResult">
                  <span class="span-searchResult-title">資工系學會&nbsp&nbsp資工系讀書週&nbsp&nbsp</span><br>
                  <span class="span-searchResult-detail">&nbsp4/11~4/15&nbsp&nbsp每晚18:00~22:00&nbsp&nbsp科研235&nbsp</span>
                </div>
            </li>
            <hr>
            <li class="li-searchResult">
            <div class="div-searchResult">
              <span class="span-searchResult-title">北科大活動&nbsp&nbsp期中考週&nbsp&nbsp</span><br>
              <span class="span-searchResult-detail">&nbsp4/18~4/22&nbsp</span>
            </div>
          </li>
        </ul>
    </div>
    <script src="js/jquery.js"></script>
</body>

</html>
