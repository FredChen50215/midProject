<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iCalendar</title>
  <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="components/bootstrap3/css/bootstrap.css">
	<link rel="stylesheet" href="components/datetimepicker/css/bootstrap-datetimepicker.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
  <header>
    <div>
    <a href="index.html"><img class="logo" src="images/logo.png"></a>
    <span class="smallTitle">Your Personal Assistant.</span>
    </div>
    <div class="div-nav">
      <ul class="ul-nav">
        <a href="#">
          <div class="div-li" id="div-li-myCalendar">
            <li id="li-myCalendar" class="li-nav">MyCalendar
            </li>
          </div>
        </a>
        <a href="#">
          <div class="div-li" id="div-li-search">
            <li id="li-search" class="li-nav">Search
            </li>
          </div>
        </a>
        <a href="#">
          <div class="div-li" id="div-li-setting">
            <li id="li-setting" class="li-nav">Setting
            </li>
          </div>
        </a>
      </ul>
    </div>
  </header>
  <div class="clear"></div>
  <article>
    <div class="article"></div>
  </article>
  <div class="modal fade" id="events-modal">
    <div class="modal-dialog">
        <div class="modal-content"  id="modal_conent">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>事件</h3>
            </div>
            <div class="modal-body" style="height: 400px">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">修改事件</button>
              <button type="button" class="btn btn-success" data-dismiss="modal">刪除事件</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
  </div>
  <footer>
    <div class="footer">
      <span class="copyright">Copyright © 2016</span>
    </div>
  </footer>
  <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="components/bootstrap3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="components/jstimezonedetect/jstz.min.js"></script>
  <script type="text/javascript" src="js/calendar.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="js/turnPage.js"></script>
</body>

</html>
