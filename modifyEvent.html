<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">修改事件</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" method="POST">
    <div class="form-group">
      <label class="col-md-2 control-label">事件名稱</label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="Title">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">事件類別</label>
      <div class="col-md-5">
        <select class="form-control">
          <option>采音吉他社</option>
          <option>資工系學會</option>
          <option>北科大活動</option>
          <option>我的行事曆</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">起始日期</label>
      <div class="col-md-5">
        <div class="container">
          <div class="row">
              <div class='col-sm-4'>
                  <div class="form-group">
                      <div class='input-group date' id='datetimepicker1'>
                          <input type='text' class="form-control" />
                          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">結束日期</label>
      <div class="col-md-5">
        <div class="container">
          <div class="row">
              <div class='col-sm-4'>
                  <div class="form-group">
                      <div class='input-group date' id='datetimepicker2'>
                          <input type='text' class="form-control" />
                          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">事件地點</label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="Place">
      </div>
    </div>
</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" data-dismiss="modal">儲存變更</button>
  <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
</div>

<script type="text/javascript" src="components/datetimepicker/js/moment.js"></script>
<script type="text/javascript" src="components/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
        $('#datetimepicker2').datetimepicker();
    });
</script>
